    <div class="container">
        <h2>آکادمی سیاه و سفید</h2>
        <form id="registrationForm">
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="firstName">نام:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="fatherName">نام پدر:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            
            <div class="form-group">
                <label for="city">شهر:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>شهر خود را انتخاب کنید</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">شماره تماس:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="09\d{9}">
            </div>
            
            <button type="button" id="submitBtn">ثبت نام</button>
        </form>
    </div>

    <script src="arayeshgar.js"></script>
</body>
